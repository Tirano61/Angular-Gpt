<div class="chat-container">
	<div class="chat-messages">
		<div class="grid gap-y-2">
			<!-- Chat messages will be rendered here -->
			<app-chat-message 
				text="¡Saludos, soy Sam! ¿Cual es tu nombre, en que puedo ayudarte?"
			/>
			
			@for (message of messages(); track $index) {
				@if(message.isGpt){
					<app-chat-message
						[text]="message.text"
					/>
				}@else {
					<app-my-message
						[text]="message.text"
					/>
				}
			}

			@if (isLoading()) {
				<app-typing-loader />
			}
		
		</div>
	</div>
	<!-- MessageBox -->
		<app-text-message-box 
			[placeHolder]="'Escribe tu mensaje...'"
			(onMessage)="handleMessage($event)"
		/>
		<!-- <app-text-message-box-file
			[placeHolder]="'Adjuntar archivo...'"
			(onMessage)="handleMessageWithFile($event)"
		/> -->

			[placeHolder]="'Adjuntar archivo...'"
			[options]="[{id: '1', text: '1'}, {id: '2', text: '2'}]"
			(onMessage)="handleMessageWithSelect($event)"
		/> -->
</div>
