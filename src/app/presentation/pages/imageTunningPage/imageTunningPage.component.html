@if( originalImage() ) {
    <div class="fixed flex flex-col items-centertop-10 right-10 z-10 fade-in">
        <span>Editando</span>
        <img 
            [src]="originalImage()" 
            alt="Imagen a Editar" 
            class="border rounded-xl w-36 h-36 object-contain"
        />
        <button
            (click)="generateVariation()"
            class="btn-primary mt-2"
        >
            Generar Variaciones
        </button>
    </div>
}



<div class="chat-container">
	<div class="chat-messages">
		<div class="grid gap-y-2">
			<!-- Chat messages will be rendered here -->
			<app-chat-message 
				text="¡Hola! ¿Que deseas generar?"
			/>
			
			@for (message of messages(); track $index) {
				@if(message.isGpt){
					<app-gpt-message-editable-image
						[text]="message.text"
                        [imageInfo]="message.imageInfo!"
						(onSelectImage)="handleImageChange($event, message.imageInfo!.url)"
					/>
				}@else {
					<app-my-message
						[text]="message.text"
					/>
				}
			}

			@if (isLoading()) {
				<app-typing-loader />
			}
		
		</div>
	</div>
	<!-- MessageBox -->
		<app-text-message-box 
			[placeHolder]="'Escribe tu mensaje...'"
			(onMessage)="handleMessage($event)"
		/>
</div>
